<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" type="image/png" href="src/images/favicon.png">
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Weather Forecast</h1>
      <main>
        <header>
          <form id="weather-form">
            <input
              id="city-input"
              type="search"
              placeholder="Please enter a city"
              autocomplete="off"
            />
            <button type="submit" id="search-button"></button>
            <button type="button" id="current-location-button">
              Get Current Location
            </button>
          </form>
        </header>
        <div class="wrapper">
          <div class="weather current">
            <h2 id="city" class="city-title"></h2>
            <div class="weather-overview">
              <div class="weather-info today">
                <div class="temp">
                  <img id="temp-icon" />
                  <div class="temp-container">
                    <div id="temperature"></div>
                    <div class="temp-units">
                      <a href="#" class="celsius">°C</a
                      ><a href="#" class="fahrenheit">°F</a>
                    </div>
                  </div>
                </div>
                <div class="city-details">
                  <div class="details">
                    <div id="date"></div>
                    <div id="description"></div>
                  </div>

                  <div class="details">
                    <div id="humidity"></div>
                    <div id="wind"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="weather forecast"></div>
        </div>
        <footer>
          <small>
            <a href="https://github.com/kcounta/shecodes-projects"
              >Open source code</a
            >
            by Katerina Counta
          </small>
        </footer>
      </main>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
